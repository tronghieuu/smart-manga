<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="include :: header('AddManga')" />
</head>

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-manga-add">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">Manga name：</label>
                <div class="col-sm-8">
                    <input name="mangaName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">Categories (each category seperated by comma)：</label>
                <div class="col-sm-8">
                    <input name="categories" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">Category ids (String with multiple category id
                    seperated by comma：</label>
                <div class="col-sm-8">
                    <input name="categoryIds" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Author name of manga：</label>
                <div class="col-sm-8">
                    <input name="author" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Id of author：</label>
                <div class="col-sm-8">
                    <input name="authorId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Number of reader like this manga：</label>
                <div class="col-sm-8">
                    <input name="favoriteCounter" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Remark：</label>
                <div class="col-sm-8">
                    <input name="remark" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Manga cover image path：</label>
                <div class="col-sm-8">
                    <input name="coverImage" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Id of cover image：</label>
                <div class="col-sm-8">
                    <input name="coverImageId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Manga slide image path：</label>
                <div class="col-sm-8">
                    <input name="slideImage" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Id of slide image：</label>
                <div class="col-sm-8">
                    <input name="slideImageId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Age recommend：</label>
                <div class="col-sm-8">
                    <input name="recommendedAge" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Category status (1 enabled 0 disabled)：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value="">
                        <label th:for="status" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> Please select dictionary
                        attribute for code generation</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Delete flag (0 means existence 1 means deletion)：</label>
                <div class="col-sm-8">
                    <input name="delFlag" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "business/manga"
        $("#form-manga-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-manga-add').serialize());
            }
        }
    </script>
</body>

</html>
