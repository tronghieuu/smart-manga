<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="include :: header('modify Manga Chapter')" />
</head>

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-chapter-edit" th:object="${mangaChapter}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">Manga name：</label>
                <div class="col-sm-8">
                    <input name="chapterName" th:field="*{chapterName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">Index of chapter in manga：</label>
                <div class="col-sm-8">
                    <input name="chapterIndex" th:field="*{chapterIndex}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Language of chapter：</label>
                <div class="col-sm-8">
                    <input name="chapterLang" th:field="*{chapterLang}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Image paths with multipe image seperated by comma：</label>
                <div class="col-sm-8">
                    <textarea name="chapterImages" class="form-control">[[*{chapterImages}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Image ids with multipe image seperated by comma：</label>
                <div class="col-sm-8">
                    <input name="chapterImageIds" th:field="*{chapterImageIds}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">Author name of manga：</label>
                <div class="col-sm-8">
                    <input name="mangaId" th:field="*{mangaId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Number of reader read this chapter：</label>
                <div class="col-sm-8">
                    <input name="viewCounter" th:field="*{viewCounter}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Number of reader like this chapter：</label>
                <div class="col-sm-8">
                    <input name="favoriteCounter" th:field="*{favoriteCounter}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Remark：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Chapter status (1 enabled 0 disabled)：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value="">
                        <label th:for="status" th:text="unknown"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> Please select dictionary
                        attribute for code generation</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "business/chapter";
        $("#form-chapter-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-chapter-edit').serialize());
            }
        }
    </script>
</body>

</html>
