<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <th:block th:include="include :: header('Manga Chapter List')" />
</head>

<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>Chapter name：</label>
                                <input type="text" name="chapterName" />
                            </li>
                            <li>
                                <label>Index：</label>
                                <input type="text" name="chapterIndex" />
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                        class="fa fa-search"></i>&nbsp;Search</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                        class="fa fa-refresh"></i>&nbsp;Reset</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()">
                    <i class="fa fa-plus"></i> Add
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()">
                    <i class="fa fa-edit"></i> Modify
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">
                    <i class="fa fa-remove"></i> Delete
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()">
                    <i class="fa fa-download"></i> Export
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "business/chapter";

        $(function () {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "Manga Chapter",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'Serial ID',
                    visible: false
                },
                {
                    field: 'chapterName',
                    title: 'Manga name'
                },
                {
                    field: 'chapterIndex',
                    title: 'Index of chapter in manga'
                },
                {
                    field: 'chapterLang',
                    title: 'Language of chapter'
                },
                {
                    field: 'chapterImages',
                    title: 'Image paths with multipe image seperated by comma'
                },
                {
                    field: 'chapterImageIds',
                    title: 'Image ids with multipe image seperated by comma'
                },
                {
                    field: 'mangaId',
                    title: 'Author name of manga'
                },
                {
                    field: 'viewCounter',
                    title: 'Number of reader read this chapter'
                },
                {
                    field: 'favoriteCounter',
                    title: 'Number of reader like this chapter'
                },
                {
                    field: 'remark',
                    title: 'Remark'
                },
                {
                    field: 'status',
                    title: 'Chapter status (1 enabled 0 disabled)'
                },
                {
                    title: 'Operating',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>Edit</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>Delete</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>

</html>
