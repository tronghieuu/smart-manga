<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="include :: header('Modify the menu')" />
</head>

<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-menu-edit" th:object="${menu}">
			<input name="menuId" type="hidden" th:field="*{menuId}" />
			<input id="treeId" name="parentId" type="hidden" th:field="*{parentId}" />
			<div class="form-group">
				<label class="col-sm-3 control-label">Upper menu:</label>
				<div class="col-sm-8">
					<div class="input-group">
						<input class="form-control" type="text" onclick="selectMenuTree()" id="treeName" readonly="true"
							th:value="${menu.parentName == null?'None': menu .parentName}">
						<span class="input-group-addon"><i class="fa fa-search"></i></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Menu type: </label>
				<div class="col-sm-8">
					<label class="radio-box"> <input type="radio" th:field="*{menuType}" name="menuType" value="M" />
						Contents </label>
					<label class="radio-box"> <input type="radio" th:field="*{menuType}" name="menuType" value="C" />
						Menu </label>
					<label class="radio-box"> <input type="radio" th:field="*{menuType}" name="menuType" value="F" />
						Button </label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Menu name: </label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="menuName" id="menuName" th:field="*{menuName}"
						required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Request address: </label>
				<div class="col-sm-8">
					<input id="url" name="url" class="form-control" type="text" th:field="*{url}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Open method: </label>
				<div class="col-sm-8">
					<select id="target" name="target" class="form-control m-b">
						<option value="menuItem" th:field="*{target}">Tab</option>
						<option value="menuBlank" th:selected="*{target =='menuBlank'}">New window</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Authority identification: </label>
				<div class="col-sm-8">
					<input id="perms" name="perms" class="form-control" type="text" th:field="*{perms}">
					<span class="help-block m-b-none"><i class="fa fa-info-circle"></i>
						The permission identifier defined in the controller, such as: @RequiresPermissions("")</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Display order: </label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="orderNum" th:field="*{orderNum}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Icon: </label>
				<div class="col-sm-8">
					<input id="icon" name="icon" class="form-control" type="text" placeholder="select icon"
						th:field="*{icon}">
					<div class="ms-parent" style="width: 100%;">
						<div class="icon-drop animated flipInX" style="display: none;max-height:200px;overflow-y:auto">
							<div data-th-include="system/menu/icon"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Menu status: </label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_show_hide')}">
						<input type="radio" th:id="${dict.dictCode}" name="visible" th:value="${dict.dictValue}"
							th:field="*{visible}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script>
		var prefix = ctx + "system/menu";

		$(function () {
			var menuType = $('input[name="menuType"]:checked').val();
			menuVisible(menuType);
		});

		$("#form-menu-edit").validate({
			onkeyup: false,
			rules: {
				menuType: {
					required: true,
				},
				menuName: {
					remote: {
						url: prefix + "/checkMenuNameUnique",
						type: "post",
						dataType: "json",
						data: {
							"menuId": function () {
								return $("#menuId").val();
							},
							"parentId": function () {
								return $("input[name='parentId']").val();
							},
							"menuName": function () {
								return $.common.trim($("#menuName").val());
							}
						},
						dataFilter: function (data, type) {
							return $.validate.unique(data);
						}
					}
				},
				orderNum: {
					digits: true
				},
			},
			messages: {
				"menuName": {
					remote: "Menu already exists"
				}
			},
			focusCleanup: true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-menu-edit').serialize());
			}
		}

		$(function () {
			$("input[name='icon']").focus(function () {
				$(".icon-drop").show();
			});
			$("#form-menu-edit").click(function (event) {
				var obj = event.srcElement || event.target;
				if (!$(obj).is("input[name='icon']")) {
					$(".icon-drop").hide();
				}
			});
			$(".icon-drop").find(".ico-list i").on("click",
				function () {
					$('#icon').val($(this).attr('class'));
				});
			$('input').on('ifChecked',
				function (event) {
					var menuType = $(event.target).val();
					menuVisible(menuType);
				});
		});

		function menuVisible(menuType) {
			if (menuType == "M") {
				$("#url").parents(".form-group").hide();
				$("#perms").parents(".form-group").hide();
				$("#icon").parents(".form-group").show();
				$("#target").parents(".form-group").hide();
				$("input[name='visible']").parents(".form-group").show();
			} else if (menuType == "C") {
				$("#url").parents(".form-group").show();
				$("#perms").parents(".form-group").show();
				$("#icon").parents(".form-group").show();
				$("#target").parents(".form-group").show();
				$("input[name='visible']").parents(".form-group").show();
			} else if (menuType == "F") {
				$("#url").parents(".form-group").hide();
				$("#perms").parents(".form-group").show();
				$("#icon").parents(".form-group").hide();
				$("#target").parents(".form-group").hide();
				$("input[name='visible']").parents(".form-group").hide();
			}
		}

		/* Menu management-modify-select menu tree */
		function selectMenuTree() {
			var menuId = $("#treeId").val();
			if (menuId > 0) {
				var url = prefix + "/selectMenuTree/" + menuId;
				$.modal.open("Select menu", url, '380', '380');
			} else {
				$.modal.alertError("The main menu cannot be selected");
			}
		}

		function selectMenuTree() {
			var menuId = $("#treeId").val();
			if (menuId > 0) {
				var url = prefix + "/selectMenuTree/" + menuId;
				var options = {
					title: 'Menu selection',
					width: "380",
					url: url,
					callBack: doSubmit
				};
				$.modal.openOptions(options);
			} else {
				$.modal.alertError("The main menu cannot be selected");
			}
		}

		function doSubmit(index, layero) {
			var body = layer.getChildFrame('body', index);
			$("#treeId").val(body.find('#treeId').val());
			$("#treeName").val(body.find('#treeName').val());
			layer.close(index);
		}
	</script>
</body>

</html>
