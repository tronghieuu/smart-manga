<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<th:block th:include="include :: header(
		'Job list')" />
</head>

<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="post-form">
					<div class="select-list">
						<ul>
							<li>
								Post code: <input type="text" name="postCode" />
							</li>
							<li>
								Post name: <input type="text" name="postName" />
							</li>
							<li>
								Position status: <select name="status"
									th:with="type=${@dict.getType('sys_normal_disable')}">
									<option value="">All</option>
									<option th:each="dict: ${type}" th:text="${dict.dictLabel}"
										th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
										class="fa fa-search"></i>&nbsp;Search</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
										class="fa fa-refresh"></i>&nbsp;Reset</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			To
			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:post:add">
					<i class="fa fa-plus"></i> Add
				</a>
				<a class="btn btn-primary single disabled" onclick="$.operate.edit()"
					shiro:hasPermission="system:post:edit">
					<i class="fa fa-edit"></i> Edit
				</a>
				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
					shiro:hasPermission="system:post:remove">
					<i class="fa fa-remove"></i> Delete
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:post:export">
					<i class="fa fa-download"></i> Export
				</a>
			</div>

			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('system:post:edit') }]];
		var removeFlag = [[${@permission.hasPermi('system:post:remove') }]];
		var datas = [[${@dict.getType('sys_normal_disable') }]];
		var prefix = ctx + "system/post";

		$(function () {
			var options = {
				url: prefix + "/list",
				createUrl: prefix + "/add",
				updateUrl: prefix + "/edit/{id}",
				removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
				sortName: "postSort",
				modalName: "post",
				columns: [{
					checkbox: true
				},
				{
					field: 'postId',
					title: 'Post number'
				},
				{
					field: 'postCode',
					title: 'Post Code',
					sortable: true
				},
				{
					field: 'postName',
					title: 'Post Name',
					sortable: true
				},
				{
					field: 'postSort',
					title: 'Display order',
					sortable: true
				},
				{
					field: 'status',
					title: 'Status',
					align: 'center',
					formatter: function (value, row, index) {
						return $.table.selectDictLabel(datas, value);
					}
				},
				{
					field: 'createTime',
					title: 'Create time',
					sortable: true
				},
				{
					title: 'Operation',
					align: 'center',
					formatter: function (value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.postId + '\')"><i class="fa fa-edit"></i> Edit</a>');
						actions.push('<a class="btn btn-danger btn-xs' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.postId + '\')"><i class="fa fa-remove"></i> Delete</a>');
						return actions.join('');
					}
				}]
			};
			$.table.init(options);
		});
	</script>
</body>

</html>
