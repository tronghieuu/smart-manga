<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<th:block th:include="include :: header('Notification announcement list')" />
</head>

<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="notice-form">
					<div class="select-list">
						<ul>
							<li>
								Announcement title: <input type="text" name="noticeTitle" />
							</li>
							<li>
								Operator: <input type="text" name="createBy" />
							</li>
							<li>
								Announcement type: <select name="noticeType"
									th:with="type=${@dict.getType('sys_notice_type')}">
									<option value="">All</option>
									<option th:each="dict: ${type}" th:text="${dict.dictLabel}"
										th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
										class="fa fa-search"></i>&nbsp;Search</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
										class="fa fa-refresh"></i>&nbsp;Reset</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.addFull()" shiro:hasPermission="system:notice:add">
					<i class="fa fa-plus"></i> Add
				</a>
				<a class="btn btn-primary single disabled" onclick="$.operate.editFull()"
					shiro:hasPermission="system:notice:edit">
					<i class="fa fa-edit"></i> Edit
				</a>
				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
					shiro:hasPermission="system:notice:remove">
					<i class="fa fa-remove"></i> Delete
				</a>
			</div>

			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('system:notice:edit') }]];
		var removeFlag = [[${@permission.hasPermi('system:notice:remove') }]];
		var types = [[${@dict.getType('sys_notice_type') }]];
		var datas = [[${@dict.getType('sys_notice_status') }]];
		var prefix = ctx + "system/notice";

		$(function () {
			var options = {
				url: prefix + "/list",
				createUrl: prefix + "/add",
				updateUrl: prefix + "/edit/{id}",
				removeUrl: prefix + "/remove",
				modalName: "announcement",
				columns: [{
					checkbox: true
				},
				{
					field: 'noticeId',
					title: 'Serial Number'
				},
				{
					field: 'noticeTitle',
					title: 'Announcement title'
				},
				{
					field: 'noticeType',
					title: 'Announcement Type',
					align: 'center',
					formatter: function (value, row, index) {
						return $.table.selectDictLabel(types, value);
					}
				},
				{
					field: 'status',
					title: 'Status',
					align: 'center',
					formatter: function (value, row, index) {
						return $.table.selectDictLabel(datas, value);
					}
				},
				{
					field: 'createBy',
					title: 'creator'
				},
				{
					field: 'createTime',
					title: 'Create time',
					sortable: true
				},
				{
					title: 'Operation',
					align: 'center',
					formatter: function (value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editFull(\'' + row.noticeId + '\')"><i class="fa fa-edit"></i> Edit</a>');
						actions.push('<a class="btn btn-danger btn-xs' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.noticeId + '\')"><i class="fa fa-remove"></i> Delete</a>');
						return actions.join('');
					}
				}]
			};
			$.table.init(options);
		});
	</script>
</body>

</html>
