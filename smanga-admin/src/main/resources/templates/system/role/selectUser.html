<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="include :: header('Assign roles to select users')" />
</head>

<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="role-form">
					<input type="hidden" id="roleId" name="roleId" th:value="${role.roleId}">
					<div class="select-list">
						<ul>
							<li>
								Login name: <input type="text" name="loginName" />
							</li>
							<li>
								Phone number: <input type="text" name="phonenumber" />
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
										class="fa fa-search"></i>&nbsp;Search</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
										class="fa fa-refresh"></i>&nbsp;Reset</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var datas = [[${@dict.getType('sys_normal_disable') }]];
		var prefix = ctx + "system/role/authUser";

		$(function () {
			var options = {
				url: prefix + "/unallocatedList",
				createUrl: prefix + "/add",
				updateUrl: prefix + "/edit/{id}",
				removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
				importUrl: prefix + "/importData",
				importTemplateUrl: prefix + "/importTemplate",
				queryParams: queryParams,
				sortName: "createTime",
				sortOrder: "desc",
				modalName: "user",
				showSearch: false,
				showRefresh: false,
				showToggle: false,
				showColumns: false,
				clickToSelect: true,
				rememberSelected: true,
				columns: [{
					field: 'state',
					checkbox: true
				},
				{
					field: 'userId',
					title: 'User ID',
					visible: false
				},
				{
					field: 'loginName',
					title: 'Login name',
					sortable: true
				},
				{
					field: 'userName',
					title: 'User name'
				},
				{
					field: 'email',
					title: 'Mailbox'
				},
				{
					field: 'phonenumber',
					title: 'Mobile'
				},
				{
					field: 'status',
					title: 'User Status',
					align: 'center',
					formatter: function (value, row, index) {
						return $.table.selectDictLabel(datas, value);
					}
				},
				{
					field: 'createTime',
					title: 'Create time',
					sortable: true
				}]
			};
			$.table.init(options);
		});

		function queryParams(params) {
			var search = $.table.queryParams(params);
			search.roleId = $("#roleId").val();
			return search;
		}

		/* Add user-select user-submit */
		function submitHandler() {
			var rows = $.table.selectFirstColumns();
			if (rows.length == 0) {
				$.modal.alertWarning("Please select at least one record");
				return;
			}
			var data = { "roleId": $("#roleId").val(), "userIds": rows.join() };
			$.operate.save(prefix + "/selectAll", data);
		}
	</script>
</body>

</html>
