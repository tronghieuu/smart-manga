<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="include :: header('Modify user')" />
    <th:block th:include="include :: select2-css" />
</head>

<body>
    <div class="main-content">
        <form class="form-horizontal" id="form-user-edit" th:object="${user}">
            <input name="userId" type="hidden" th:field="*{userId}" />
            <input name="deptId" type="hidden" th:field="*{deptId}" id="treeId" />
            <h4 class="form-header h4">Basic information</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">User name: </label>
                        <div class="col-sm-8">
                            <input name="userName" placeholder="Please enter the user name" class="form-control"
                                type="text" maxlength="30" th:field="*{userName}" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Attribution department: </label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input class="form-control" type="text" name="deptName" onclick="selectDeptTree()"
                                    id="treeName" th:field="*{dept.deptName}">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Mobile phone number: </label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input name="phonenumber" placeholder="Please enter your mobile phone number"
                                    class="form-control" type="text" maxlength="11" th:field="*{phonenumber}">
                                <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Email: </label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input name="email" class="form-control email" type="text" maxlength="50"
                                    placeholder="Please enter the email address" th:field="*{email}">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">Login account: </label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" readonly="true" th:field="*{loginName}" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">User status: </label>
                        <div class="col-sm-8">
                            <label class="toggle-switch switch-solid">
                                <input type="checkbox" id="status" th:checked="${user.status == '0' ? true : false}">
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Position: </label>
                        <div class="col-sm-8">
                            <select id="post" class="form-control select2-multiple" multiple>
                                <option th:each="post:${posts}" th:value="${post.postId}" th:text="${post.postName}"
                                    th:selected="${post.flag}" th:disabled="${post.status == '1'}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">User gender: </label>
                        <div class="col-sm-8">
                            <select name="sex" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}">
                                <option th:each="dict: ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"
                                    th:field="*{sex}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label"> Role: </label>
                        <div class="col-xs-10">
                            <label th:each="role:${roles}" class="check-box">
                                <input name="role" type="checkbox" th:value="${role.roleId}" th:text="${role.roleName}"
                                    th:checked="${role.flag}" th:disabled="${role.status == '1'}">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">Other information</h4>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">Remarks:</label>
                        <div class="col-xs-10">
                            <textarea name="remark" maxlength="500" class="form-control"
                                rows="3">[[*{remark}]]</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>
                Save</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i
                    class="fa fa-reply-all"></i>Close
            </button>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: select2-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/user";

        $("#form-user-edit").validate({
            onkeyup: false,
            rules: {
                email: {
                    email: true,
                    remote: {
                        url: prefix + "/checkEmailUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                            "userId": function () {
                                return $("#userId").val();
                            },
                            "email": function () {
                                return $.common.trim($("#email").val());
                            }
                        },
                        dataFilter: function (data, type) {
                            return $.validate.unique(data);
                        }
                    }
                },
                phonenumber: {
                    isPhone: true,
                    remote: {
                        url: prefix + "/checkPhoneUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                            "userId": function () {
                                return $("#userId").val();
                            },
                            "phonenumber": function () {
                                return $.common.trim($("#phonenumber").val());
                            }
                        },
                        dataFilter: function (data, type) {
                            return $.validate.unique(data);
                        }
                    }
                },
            },
            messages: {
                "email": {
                    remote: "Email already exists"
                },
                "phonenumber": {
                    remote: "Mobile phone number already exists"
                }
            },
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                var data = $("#form-user-edit").serializeArray();
                var status = $("input[id='status']").is(':checked') == true ? 0 : 1;
                var roleIds = $.form.selectCheckeds("role");
                var postIds = $.form.selectSelects("post");
                data.push({ "name": "status", "value": status });
                data.push({ "name": "roleIds", "value": roleIds });
                data.push({ "name": "postIds", "value": postIds });
                $.operate.saveTab(prefix + "/edit", data);
            }
        }

        /* User Management-Modify-Select Department Tree */
        function selectDeptTree() {
            var deptId = $.common.isEmpty($("#treeId").val()) ? "100" : $("#treeId").val();
            var url = ctx + "system/dept/selectDeptTree/" + deptId;
            var options = {
                title: 'Select Department',
                width: "380",
                url: url,
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero) {
            var tree = layero.find("iframe")[0].contentWindow.$._tree;
            var body = layer.getChildFrame('body', index);
            $("#treeId").val(body.find('#treeId').val());
            $("#treeName").val(body.find('#treeName').val());
            layer.close(index);
        }

        $(function () {
            $('#post').select2({
                placeholder: "Please choose a position",
                allowClear: true
            });
        })
    </script>
</body>

</html>
