<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="include :: header('Change password')" />
</head>

<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-user-resetPwd">
			<input name="userId" type="hidden" th:value="${user.userId}" />
			<div class="form-group">
				<label class="col-sm-3 control-label">Login name: </label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="true" name="loginName"
						th:value="${user.loginName}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Enter the password: </label>
				<div class="col-sm-8">
					<input class="form-control" type="password" name="password" id="password"
						th:value="${@config.getKey('sys.user.initPassword')}">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		$("#form-user-resetPwd").validate({
			rules: {
				password: {
					required: true,
					minlength: 5,
					maxlength: 20
				},
			},
			focusCleanup: true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(ctx + "system/user/resetPwd", $('#form-user-resetPwd').serialize());
			}
		}
	</script>
</body>

</html>
