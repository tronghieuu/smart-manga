<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<th:block th:include="include :: header('User list')" />
	<th:block th:include="include :: layout-latest-css" />
	<th:block th:include="include :: ztree-css" />
</head>

<body class="gray-bg">
	<div class="ui-layout-west">
		<div class="box box-main">
			<div class="box-header">
				<div class="box-title">
					<i class="fa icon-grid"></i> Organization
				</div>
				<div class="box-tools pull-right">
					<a type="button" class="btn btn-box-tool" href="#" onclick="dept()" title="Management Department"><i
							class="fa fa-edit"></i></a>
					<button type="button" class="btn btn-box-tool" id="btnExpand" title="Expand"
						style="display:none;"><i class="fa fa-chevron-up">
						</i></button>
					<button type="button" class="btn btn-box-tool" id="btnCollapse" title="fold"><i
							class="fa fa-chevron-down"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnRefresh" title="Refresh department"><i
							class="fa fa-refresh"></i></button>
				</div>
			</div>
			<div class="ui-layout-content">
				<div id="tree" class="ztree"></div>
			</div>
		</div>
	</div>

	<div class="ui-layout-center">
		<div class="container-div">
			<div class="row">
				<div class="col-sm-12 search-collapse">
					<form id="user-form">
						<input type="hidden" id="deptId" name="deptId">
						<input type="hidden" id="parentId" name="parentId">
						<div class="select-list">
							<ul>
								<li>
									Login name: <input type="text" name="loginName" />
								</li>
								<li>
									Mobile phone number: <input type="text" name="phonenumber" />
								</li>
								<li>
									User status: <select name="status"
										th:with="type=${@dict.getType('sys_normal_disable')}">
										<option value="">All</option>
										<option th:each="dict: ${type}" th:text="${dict.dictLabel}"
											th:value="${dict.dictValue}"></option>
									</select>
								</li>
								<li class="select-time">
									<label>Create time: </label>
									<input type="text" class="time-input" id="startTime" placeholder="start time"
										name="params[beginTime]" />
									<span>-</span>
									<input type="text" class="time-input" id="endTime" placeholder="end time"
										name="params[endTime]" />
								</li>
								<li>
									<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
											class="fa fa-search"></i>&nbsp;Search</a>
									<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
											class="fa fa-refresh"></i>&nbsp;Reset</a>
								</li>
							</ul>
						</div>
					</form>
				</div>

				<div class="btn-group-sm" id="toolbar" role="group">
					<a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="system:user:add">
						<i class="fa fa-plus"></i>Add
					</a>
					<a class="btn btn-primary single disabled" onclick="$.operate.editTab()"
						shiro:hasPermission="system:user:edit">
						<i class="fa fa-edit"></i> Edit
					</a>
					<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
						shiro:hasPermission="system:user:remove">
						<i class="fa fa-remove"></i> Delete
					</a>
					<a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:user:import">
						<i class="fa fa-upload"></i> Import
					</a>
					<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:user:export">
						<i class="fa fa-download"></i> Export
					</a>
				</div>

				<div class="col-sm-12 select-table table-striped">
					<table id="bootstrap-table"></table>
				</div>
			</div>
		</div>
	</div>

	<th:block th:include="include :: footer" />
	<th:block th:include="include :: layout-latest-js" />
	<th:block th:include="include :: ztree-js" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('system:user:edit') }]];
		var removeFlag = [[${@permission.hasPermi('system:user:remove') }]];
		var resetPwdFlag = [[${@permission.hasPermi('system:user:resetPwd') }]];
		var prefix = ctx + "system/user";

		$(function () {
			var panehHidden = false;
			if ($(this).width() < 769) {
				panehHidden = true;
			}
			$('body').layout({ initClosed: panehHidden, west__size: 185 });
			// Back to top binding
			if ($.fn.toTop !== undefined) {
				var opt = {
					win: $('.ui-layout-center'),
					doc: $('.ui-layout-center')
				};
				$('#scroll-up').toTop(opt);
			}
			queryUserList();
			queryDeptTree();
		});

		function queryUserList() {
			var options = {
				url: prefix + "/list",
				createUrl: prefix + "/add",
				updateUrl: prefix + "/edit/{id}",
				removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
				importUrl: prefix + "/importData",
				importTemplateUrl: prefix + "/importTemplate",
				sortName: "createTime",
				sortOrder: "desc",
				modalName: "User",
				columns: [{
					checkbox: true
				},
				{
					field: 'userId',
					title: 'User ID'
				},
				{
					field: 'loginName',
					title: 'Login name',
					sortable: true
				},
				{
					field: 'userName',
					title: 'User name'
				},
				{
					field: 'dept.deptName',
					title: 'Department'
				},
				{
					field: 'email',
					title: 'Mailbox',
					visible: false
				},
				{
					field: 'phonenumber',
					title: 'Mobile'
				},
				{
					visible: editFlag == 'hidden' ? false : true,
					title: 'User Status',
					align: 'center',
					formatter: function (value, row, index) {
						return statusTools(row);
					}
				},
				{
					field: 'createTime',
					title: 'Create time',
					sortable: true
				},
				{
					title: 'Operation',
					align: 'center',
					formatter: function (value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.userId + '\')"><i class="fa fa-edit"></i>Edit</a> ');
						actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.userId + '\')"><i class="fa fa-remove"></i>Delete</a> ');
						var more = [];
						more.push("<a class='btn btn-default btn-xs " + resetPwdFlag + "' href='javascript:void(0)' onclick='resetPwd(" + row.userId + ")'><i class='fa fa-key'></i>Reset password</a> ");
						more.push("<a class='btn btn-default btn-xs " + editFlag + "' href='javascript:void(0)' onclick='authRole(" + row.userId + ")'><i class='fa fa-check-square-o'></i>Assign role</a>");
						actions.push('<a tabindex="0" class="btn btn-info btn-xs" role="button" data-container="body" data-placement="left" data-toggle="popover" data-html="true" data-trigger="hover" data-content="' + more.join('') + '"><i class="fa fa-chevron-circle-right"></i>More actions</a>');
						return actions.join('');
					}
				}]
			};
			$.table.init(options);
		}

		function queryDeptTree() {
			var url = ctx + "system/dept/treeData";
			var options = {
				url: url,
				expandLevel: 2,
				onClick: zOnClick
			};
			$.tree.init(options);

			function zOnClick(event, treeId, treeNode) {
				$("#deptId").val(treeNode.id);
				$("#parentId").val(treeNode.pId);
				$.table.search();
			}
		}

		$('#btnExpand').click(function () {
			$._tree.expandAll(true);
			$(this).hide();
			$('#btnCollapse').show();
		});

		$('#btnCollapse').click(function () {
			$._tree.expandAll(false);
			$(this).hide();
			$('#btnExpand').show();
		});

		$('#btnRefresh').click(function () {
			queryDeptTree();
		});

		/* User Management-Department */
		function dept() {
			var url = ctx + "system/dept";
			$.modal.openTab("Department Management", url);
		}

		/* User management-reset password */
		function resetPwd(userId) {
			var url = prefix + '/resetPwd/' + userId;
			$.modal.open("Reset Password", url, '800', '300');
		}

		/* User management-assign roles */
		function authRole(userId) {
			var url = prefix + '/authRole/' + userId;
			$.modal.openTab("User assigned role", url);
		}

		/* User status display */
		function statusTools(row) {
			if (row.status == 1) {
				return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.userId + '\')"></i>';
			} else {
				return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.userId + '\')"></i>';
			}
		}

		/* User Management-Disable */
		function disable(userId) {
			$.modal.confirm("Are you sure you want to deactivate the user?", function () {
				$.operate.post(prefix + "/changeStatus", { "userId": userId, "status": 1 });
			})
		}

		/* User management enabled */
		function enable(userId) {
			$.modal.confirm("Are you sure you want to enable the user?", function () {
				$.operate.post(prefix + "/changeStatus", { "userId": userId, "status": 0 });
			})
		}
	</script>
</body>
<!-- Lead-in area -->
<script id="importTpl" type="text/template">
<form enctype="multipart/form-data" class="mt20 mb10">
	<div class="col-xs-offset-1">
		<input type="file" id="file" name="file"/>
		<div class="mt10 pt5">
			<input type="checkbox" id="updateSupport" name="updateSupport" title="If the login account already exists, update this data."> Whether to update existing user data
			 &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> Download template</a>
		</div>
		<font color="red" class="pull-left mt10">
			Tip: Only "xls" or "xlsx" format files can be imported!
		</font>
	</div>
</form>
</script>

</html>
