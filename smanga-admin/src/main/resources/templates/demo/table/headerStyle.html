<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<th:block th:include="include :: header('Table header formatting')" />
</head>

<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
		var prefix = ctx + "demo/table";
		var datas = [[${@dict.getType('sys_normal_disable') }]];

		$(function () {
			var options = {
				url: prefix + "/list",
				showSearch: false,
				showRefresh: false,
				showToggle: false,
				showColumns: false,
				headerStyle: headerStyle,
				columns: [{
					checkbox: true
				},
				{
					field: 'userId',
					title: 'User ID'
				},
				{
					field: 'userCode',
					title: 'User ID'
				},
				{
					field: 'userName',
					title: 'User name'
				},
				{
					field: 'userPhone',
					title: 'User mobile phone'
				},
				{
					field: 'userEmail',
					title: 'User mailbox'
				},
				{
					field: 'userBalance',
					title: 'User balance'
				},
				{
					field: 'status',
					title: 'User Status',
					align: 'center',
					formatter: function (value, row, index) {
						return $.table.selectDictLabel(datas, value);
					}
				},
				{
					title: 'Operation',
					align: 'center',
					formatter: function (value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs" href="#"><i class="fa fa-edit"></i>Edit</a>');
						actions.push('<a class="btn btn-danger btn-xs" href="#"><i class="fa fa-remove"></i>Delete</a>');
						return actions.join('');
					}
				}]
			};
			$.table.init(options);
		});

		function headerStyle(column) {
			return {
				userId: {
					classes: 'uppercase'
				},
				userName: {
					css: { background: 'yellow' }
				},
				userBalance: {
					css: { color: 'red' }
				}
			}[column.field]
		}
	</script>
</body>

</html>
