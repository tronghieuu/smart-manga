<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<th:block th:include="include :: header('Edit in the table row')" />
	<th:block th:include="include :: bootstrap-editable-css" />
</head>

<body class="gray-bg">
	<div class="container-div">
		<div class="btn-group-sm" id="toolbar" role="group">
			<a class="btn btn-info" onclick="getSelections()">
				<i class="fa fa-search"></i> Query and select data
			</a>
			<a class="btn btn-primary" onclick="getData()">
				<i class="fa fa-search"></i> Get all data
			</a>
		</div>
		<div class="row">
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>

	<th:block th:include="include :: footer" />
	<th:block th:include="include :: bootstrap-table-editable-js" />

	<script th:inline="javascript">
		var prefix = ctx + "demo/table";
		var datas = [[${@dict.getType('sys_normal_disable') }]];

		$(function () {
			var options = {
				url: prefix + "/list",
				showSearch: false,
				showRefresh: false,
				showToggle: false,
				showColumns: false,
				showPageGo: true,
				onEditableSave: onEditableSave,
				columns: [{
					checkbox: true
				},
				{
					field: 'userId',
					title: 'User ID'
				},
				{
					field: 'userCode',
					title: 'User ID',
					editable: true
				},
				{
					field: 'userName',
					title: 'User name',
					editable: {
						type: 'text',
						title: 'Name',
						emptytext: "[Name] is empty",
						validate: function (value) {
							if (value.length > 30) {
								return 'The name cannot exceed 30 characters';
							}
							if (value.length == 0) {
								return 'Name cannot be empty';
							}
						}
					}
				},
				{
					field: 'userPhone',
					title: 'User mobile phone'
				},
				{
					field: 'userEmail',
					title: 'User mailbox'
				},
				{
					field: 'userBalance',
					title: 'User balance'
				},
				{
					field: 'status',
					title: 'User Status',
					align: 'center',
					editable: {
						type: 'select',
						title: 'Status',
						source: [{
							value: 0,
							text: "Normal"
						}, {
							value: 1,
							text: "Disable"
						}]
					}
				},
				{
					title: 'Operation',
					align: 'center',
					formatter: function (value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs" href="#"><i class="fa fa-edit"></i>Edit</a>');
						actions.push('<a class="btn btn-danger btn-xs" href="#"><i class="fa fa-remove"></i>Delete</a>');
						return actions.join('');
					}
				}]
			};
			$.table.init(options);
		});

		function onEditableSave(field, row, rowIndex, oldValue, $el) {
			alert("Field name: " + field + ", current value:" + row[field] + ", old value: " + oldValue);
		}

		/* Query all data values ​​in the table */
		function getData() {
			var data = $("#" + table.options.id).bootstrapTable('getData');
			alert(JSON.stringify(data))
		}

		/* Query table select row data value */
		function getSelections() {
			var data = $("#" + table.options.id).bootstrapTable('getSelections');
			alert(JSON.stringify(data))
		}
	</script>
</body>

</html>
