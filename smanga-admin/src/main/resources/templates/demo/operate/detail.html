<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="include :: header('User details')" />
</head>

<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-user-edit">
			<div class="form-group">
				<label class="col-sm-3 control-label">User ID: </label>
				<div class="form-control-static" th:text="${user.userCode}"></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">User name: </label>
				<div class="col-sm-8">
					<div class="form-control-static" th:text="${user.userName}"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">User gender: </label>
				<div class="col-sm-8">
					<div class="form-control-static" th:text="${@dict.getLabel('sys_user_sex', user.status)}"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">User mobile phone: </label>
				<div class="col-sm-8">
					<div class="form-control-static" th:text="${user.userPhone}"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">User mailbox: </label>
				<div class="col-sm-8">
					<div class="form-control-static" th:text="${user.userEmail}"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">user status: </label>
				<div class="col-sm-8">
					<div class="form-control-static" th:text="${@dict.getLabel('sys_normal_disable', user.status)}">
					</div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "demo/operate";

		$("#form-user-add").validate({
			onkeyup: false,
			rules: {
				userPhone: {
					isPhone: true
				},
				userEmail: {
					email: true
				},
			},
			focusCleanup: true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-user-edit').serialize());
			}
		}
	</script>
</body>

</html>
