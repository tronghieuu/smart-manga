<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="include :: header('New users')" />
</head>

<body>
    <div class="main-content">
        <form id="form-user-add" class="form-horizontal">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">User name: </label>
                        <div class="col-sm-8">
                            <input name="userName" placeholder="Please enter the user name" class="form-control"
                                type="text">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">Department attribution: </label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input name="deptName" type="text"
                                    placeholder="Please select the department attribution" class="form-control">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">Mobile phone number: </label>
                        <div class="col-sm-8">
                            <input name="phonenumber" placeholder="Please enter the phone number" class="form-control"
                                type="text">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">Email: </label>
                        <div class="col-sm-8">
                            <input name="email" class="form-control" type="text"
                                placeholder="Please enter the email address">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">Login account: </label>
                        <div class="col-sm-8">
                            <input name="loginName" placeholder="Please enter the login account" class="form-control"
                                type="text">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">Login password: </label>
                        <div class="col-sm-8">
                            <input name="password" placeholder="Please enter the login password" class="form-control"
                                type="password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">User gender: </label>
                        <div class="col-sm-8">
                            <div class="input-group" style="width: 100%">
                                <select name="sex" class="form-control m-b"
                                    th:with="type=${@dict.getType('sys_user_sex')}">
                                    <option th:each="dict: ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">User status: </label>
                        <div class="col-sm-8">
                            <label class="toggle-switch switch-solid">
                                <input type="checkbox" id="status" checked>
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
</body>

</html>
