<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Log in to Smart Manga System</title>
    <meta name="description" content="Smart Manga background management framework">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet" />
    <link href="../static/smanga/css/smanga-ui.css" th:href="@{/smanga/css/smanga-ui.css?v=4.5.1}" rel="stylesheet" />
    <!-- 360 browser rapid mode -->
    <meta name="renderer" content="webkit">
    <!-- Avoid IE using compatibility mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}" />
    <style type="text/css">
        label.error {
            position: inherit;
        }
    </style>
    <script>
        if (window.top !== window.self) { alert('No login or login timeout. please login again'); window.top.location = window.location };
    </script>
</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">

                        <h1><img alt="[Smanga]" src="../static/smanga.png" th:src="@{/smanga.png}"></h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>Welcome to <strong>Smart manga background management system</strong></h4>
                    <ul class="m-b">

                    </ul> -->
                    <strong th:if="${@config.getKey('sys.account.registerUser')}">Donâ€™t have an account yet? <a
                            th:href="@{/register}">Register now&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form id="signupForm" autocomplete="off">
                    <h4 class="no-margins">Sign in:</h4>
                    <input type="text" name="username" class="form-control uname" placeholder="user name" value="" />
                    <input type="password" name="password" class="form-control pword" placeholder="password" value="" />

                            <input type="text" name="validateCode" class="form-control code"
                                placeholder="Verification code" maxlength="5" />
                        </div>
                        <div class="col-xs-6">
                            <a href="javascript:void(0);" title="Click to replace the verification code">
                                <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode"
                                    width="85%" />
                            </a>
                        </div>
                    </div> -->
                    <div class="checkbox-custom" th:classappend="${captchaEnabled==false} ? 'm-t'">
                        <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme">Remember

                    </div>
                    <button class="btn btn-success btn-block" id="btnSubmit"

            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2020 All Rights Reserved. Smart Manga <br>
            </div>
        </div>
    </div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
    <!-- Global js -->
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <!-- Verification plugin -->
    <script src="../static/ajax/libs/validate/jquery.validate.min.js"
        th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
    <script src="../static/ajax/libs/validate/messages_en.min.js"

    <script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script src="../static/ajax/libs/blockUI/jquery.blockUI.js"

    <script src="../static/smanga/js/smanga-ui.js" th:src="@{/smanga/js/smanga-ui.js?v=4.5.1}"></script>
