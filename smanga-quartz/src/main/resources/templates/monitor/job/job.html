<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<th:block th:include="include :: header('Scheduled task list')" />
</head>

<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="job-form">
					<div class="select-list">
						<ul>
							<li>
								Job name: <input type="text" name="jobName" />
							</li>
							<li>
								Task group: <select name="jobGroup" th:with="type=${@dict.getType('sys_job_group')}">
									<option value="">All</option>
									<option th:each="dict: ${type}" th:text="${dict.dictLabel}"
										th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								Task status: <select name="status" th:with="type=${@dict.getType('sys_job_status')}">
									<option value="">All</option>
									<option th:each="dict: ${type}" th:text="${dict.dictLabel}"
										th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
										class="fa fa-search"></i>&nbsp;Search</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
										class="fa fa-refresh"></i>&nbsp;Reset</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="monitor:job:add">
					<i class="fa fa-plus"></i> Add
				</a>
				<a class="btn btn-primary single disabled" onclick="$.operate.edit()"
					shiro:hasPermission="monitor:job:edit">
					<i class="fa fa-edit"></i> Edit
				</a>
				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
					shiro:hasPermission="monitor:job:remove">
					<i class="fa fa-remove"></i> Delete
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="monitor:job:export">
					<i class="fa fa-download"></i> Export
				</a>
				<a class="btn btn-info" onclick="javascript:jobLog()" shiro:hasPermission="monitor:job:detail">
					<i class="fa fa-list"></i> Log
				</a>
			</div>

			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var detailFlag = [[${@permission.hasPermi('monitor:job:detail') }]];
		var editFlag = [[${@permission.hasPermi('monitor:job:edit') }]];
		var removeFlag = [[${@permission.hasPermi('monitor:job:remove') }]];
		var statusFlag = [[${@permission.hasPermi('monitor:job:changeStatus') }]];
		var datas = [[${@dict.getType('sys_job_group') }]];
		var prefix = ctx + "monitor/job";

		$(function () {
			var options = {
				url: prefix + "/list",
				detailUrl: prefix + "/detail/{id}",
				createUrl: prefix + "/add",
				updateUrl: prefix + "/edit/{id}",
				removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
				sortName: "createTime",
				sortOrder: "desc",
				modalName: "task",
				columns: [{
					checkbox: true
				},
				{
					field: 'jobId',
					title: 'Task number'
				},
				{
					field: 'jobName',
					title: 'Task name',
				},
				{
					field: 'jobGroup',
					title: 'Task Group',
					formatter: function (value, row, index) {
						return $.table.selectDictLabel(datas, value);
					}
				},
				{
					field: 'invokeTarget',
					title: 'Call target string',
					formatter: function (value, row, index) {
						return $.table.tooltip(value);
					}
				},
				{
					field: 'cronExpression',
					title: 'Execute expression'
				},
				{
					visible: statusFlag == 'hidden' ? false : true,
					title: 'Task Status',
					align: 'center',
					formatter: function (value, row, index) {
						return statusTools(row);
					}
				},
				{
					field: 'createTime',
					title: 'Create time',
					sortable: true
				},
				{
					title: 'Operation',
					align: 'center',
					formatter: function (value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.jobId + '\')" ><i class="fa fa-edit"></i>Edit</a>');
						actions.push('<a class="btn btn-danger btn-xs' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.jobId + '\')" ><i class="fa fa-remove"></i>Delete</a>');
						var more = [];
						more.push("<a class='btn btn-default btn-xs " + statusFlag + "'href='javascript:void(0)' onclick='run(" + row.jobId + ")'><i class='fa fa-play-circle-o'></i> execute once</a> ");
						more.push("<a class='btn btn-default btn-xs " + detailFlag + "'href='javascript:void(0)' onclick='$.operate.detail(" + row.jobId + ") '><i class='fa fa-search'></i>Task details</a> ");
						more.push("<a class='btn btn-default btn-xs " + detailFlag + "'href='javascript:void(0)' onclick='jobLog(" + row.jobId + ")'><i class='fa fa-list'></i>Scheduling log</a>");
						actions.push('<a class="btn btn-info btn-xs" role="button" data-container="body" data-placement="left" data-toggle="popover" data-html="true "data-trigger="hover" data-content="' + more.join('') + '"><i class="fa fa-chevron-circle-right"></i>More operations</i> a>');
						return actions.join('');
					}
				}]
			};
			$.table.init(options);
		});

		/* Schedule task status display */
		function statusTools(row) {
			if (row.status == 1) {
				return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="start(\'' + row.jobId + '\', \'' + row.jobGroup + '\' )"></i>';
			} else {
				return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="stop(\'' + row.jobId + '\', \'' + row.jobGroup + '\' )"></i>';
			}
		}

		/* Execute once immediately */
		function run(jobId) {
			$.modal.confirm("Are you sure you want to execute the task immediately? ", function () {
				$.operate.post(prefix + "/run", { "jobId": jobId });
			})
		}

		/* Schedule task-deactivate */
		function stop(jobId, jobGroup) {
			$.modal.confirm("Are you sure you want to deactivate the task?", function () {
				$.operate.post(prefix + "/changeStatus", { "jobId": jobId, "jobGroup": jobGroup, "status": 1 });
			})
		}

		/* Schedule task-enable */
		function start(jobId, jobGroup) {
			$.modal.confirm("Are you sure you want to enable the task?", function () {
				$.operate.post(prefix + "/changeStatus", { "jobId": jobId, "jobGroup": jobGroup, "status": 0 });
			})
		}

		/* Schedule log query */
		function jobLog(jobId) {
			var url = ctx + 'monitor/jobLog';
			if ($.common.isNotEmpty(jobId)) {
				url += '?jobId=' + jobId;
			}
			$.modal.openTab("dispatch log", url);
		}
	</script>
</body>

</html>
