<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="include :: header('Add timed tasks')" />
</head>

<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-job-add">
			<input type="hidden" name="createBy" th:value="${@permission.getPrincipalProperty('loginName')}">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Task name:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="jobName" id="jobName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Task grouping:</label>
				<div class="col-sm-8">
					<select name="jobGroup" class="form-control m-b" th:with="type=${@dict.getType('sys_job_group')}">
						<option th:each="dict: ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
						</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Call target string:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="invokeTarget" id="invokeTarget" required>
					<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> Bean call example:
						smangaTask.smangaParams('smanga')</span>
					<span class="help-block mb-none"><i class="fa fa-info-circle"></i> Class class call example:
						com.smanga.quartz.task.SmangaTask.smangaParams('smanga' )</span>
					<span class="help-block mb-none"><i class="fa fa-info-circle"></i> Parameter description: support
						string, boolean, long integer, floating point, integer </span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">cron expression:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="cronExpression" id="cronExpression" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Execution strategy:</label>
				<div class="col-sm-8">
					<label class="radio-box"> <input type="radio" name="misfirePolicy" value="1" th:checked="true" />
						Execute now </label>
					<label class="radio-box"> <input type="radio" name="misfirePolicy" value="2" /> Execute once
					</label>
					<label class="radio-box"> <input type="radio" name="misfirePolicy" value="3" /> Give up execution
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Concurrent execution:</label>
				<div class="col-sm-8">
					<label class="radio-box"> <input type="radio" name="concurrent" value="0" /> Allowed </label>
					<label class="radio-box"> <input type="radio" name="concurrent" value="1" th:checked="true" />
						Prohibited
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Status: </label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict: ${@dict.getType('sys_job_status')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}"
							th:checked="${dict.default}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Remarks: </label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "monitor/job";

		$("#form-job-add").validate({
			onkeyup: false,
			rules: {
				cronExpression: {
					remote: {
						url: prefix + "/checkCronExpressionIsValid",
						type: "post",
						dataType: "json",
						data: {
							"cronExpression": function () {
								return $.common.trim($("#cronExpression").val());
							}
						},
						dataFilter: function (data, type) {
							return data;
						}
					}
				},
			},
			messages: {
				"cronExpression": {
					remote: "Incorrect expression"
				}
			},
			focusCleanup: true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/add", $('#form-job-add').serialize());
			}
		}
	</script>
</body>

</html>
