<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="include :: header('Modify timed tasks')" />
</head>

<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-job-edit" th:object="${job}">
			<input id="jobId" name="jobId" type="hidden" th:field="*{jobId}" />
			<input type="hidden" name="updateBy" th:value="${@permission.getPrincipalProperty('loginName')}">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Task name:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="jobName" id="jobName" th:field="*{jobName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Task grouping:</label>
				<div class="col-sm-8">
					<select name="jobGroup" class="form-control m-b" th:with="type=${@dict.getType('sys_job_group')}">
						<option th:each="dict: ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"
							th:field="*{jobGroup}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">Call target string:</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="invokeTarget" id="invokeTarget"
						th:field="*{invokeTarget}" required>
					<span class="help-block m-b-none"><i class="fa fa-info-circle"></i>
						Bean call example: smangaTask.smangaParams('smanga')</span>
					<span class="help-block m-b-none"><i class="fa fa-info-circle"></i>
						Class calling example: com.smanga.quartz.task.SmangaTask.smangaParams('smanga')</span>
					<span class="help-block m-b-none"><i class="fa fa-info-circle"></i>
						Parameter description: support string, boolean, long integer, floating point, integer</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required"> cron expression: </label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="cronExpression" id="cronExpression"
						th:field="*{cronExpression}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Execution strategy:</label>
				<div class="col-sm-8">
					<label class="radio-box"> <input type="radio" th:field="*{misfirePolicy}" name="misfirePolicy"
							value="1" /> Execute immediately </label>
					<label class="radio-box"> <input type="radio" th:field="*{misfirePolicy}" name="misfirePolicy"
							value="2" /> Execute once </label>
					<label class="radio-box"> <input type="radio" th:field="*{misfirePolicy}" name="misfirePolicy"
							value="3" /> Abandon execution </label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Concurrent execution:</label>
				<div class="col-sm-8">
					<label class="radio-box"> <input type="radio" th:field="*{concurrent}" name="concurrent"
							value="0" /> Allowed </label>
					<label class="radio-box"> <input type="radio" th:field="*{concurrent}" name="concurrent"
							value="1" /> prohibited </label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Status: </label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict: ${@dict.getType('sys_job_status')}">
						<input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}"
							th:field="*{status}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Remarks: </label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control">[[*{remark}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "monitor/job";

		$("#form-job-edit").validate({
			onkeyup: false,
			rules: {
				cronExpression: {
					required: true,
					remote: {
						url: prefix + "/checkCronExpressionIsValid",
						type: "post",
						dataType: "json",
						data: {
							"cronExpression": function () {
								return $.common.trim($("#cronExpression").val());
							}
						},
						dataFilter: function (data, type) {
							return data;
						}
					}
				},
			},
			messages: {
				"cronExpression": {
					remote: "Incorrect expression"
				}
			},
			focusCleanup: true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-job-edit').serialize());
			}
		}
	</script>
</body>

</html>
