<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<th:block th:include="include :: header('Import table structure')" />
</head>

<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="gen-form">
					<div class="select-list">
						<ul>
							<li>
								Table name: <input type="text" name="tableName" />
							</li>
							<li>
								Table description: <input type="text" name="tableComment" />
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
										class="fa fa-search"></i>&nbsp;Search</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
										class="fa fa-refresh"></i>&nbsp;Reset</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "tool/gen";

		$(function () {
			var options = {
				url: prefix + "/db/list",
				sortName: "createTime",
				sortOrder: "desc",
				showSearch: false,
				showRefresh: false,
				showToggle: false,
				showColumns: false,
				clickToSelect: true,
				rememberSelected: true,
				uniqueId: "tableName",
				columns: [{
					field: 'state',
					checkbox: true
				},
				{
					title: "Serial number",
					formatter: function (value, row, index) {
						return $.table.serialNumber(index);
					}
				},
				{
					field: 'tableName',
					title: 'Table name',
					sortable: true,
					formatter: function (value, row, index) {
						return $.table.tooltip(value);
					}
				},
				{
					field: 'tableComment',
					title: 'Table description',
					sortable: true,
					formatter: function (value, row, index) {
						return $.table.tooltip(value);
					}
				},
				{
					field: 'createTime',
					title: 'Create time',
					sortable: true
				},
				{
					field: 'updateTime',
					title: 'Update time',
					sortable: true
				}]
			};
			$.table.init(options);
		});

		/* Import table structure-select table structure-submit */
		function submitHandler() {
			var rows = $.table.selectColumns("tableName");
			if (rows.length == 0) {
				$.modal.alertWarning("Please select at least one record");
				return;
			}
			var data = { "tables": rows.join() };
			$.operate.save(prefix + "/importTable", data);
		}
	</script>
</body>

</html>
